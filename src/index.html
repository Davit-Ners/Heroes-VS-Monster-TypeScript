<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Heroes VS Monsters</title>
        <link rel="stylesheet" href="style.css" />
        <script defer src="../dist/index.js"></script>
    </head>
    <body>

        <header>
            <h1>Heroes VS Monsters</h1>
        </header>
        
        <main>
            <div class="jeu">
                <div class="map">
                    <div class="combat-zone">
                        <div class="combattants">
                            <div class="heroZone">
                                <img id="crossHero" class="deathCross" src="../img/deathCross.png" alt="">
                                <div class="progressHero">
                                    <div class="bar">
                                      <div class="progress-value"></div>
                                    </div>
                                  </div>
                            </div>
                            <div class="monsterZone">
                                <img id="crossMonster" class="deathCross" src="../img/deathCross.png" alt="">
                                <div class="progressMonster">
                                    <div class="bar">
                                      <div class="progress-value"></div>
                                    </div>
                                  </div>
                            </div>
                        </div>
                    <p id="fightInstr"></p>
                </div>
            </div>
                <div class="elements-jeu">
                    <div class="pv">
                        <p id="pv"></p>
                    </div>
                    <div class="pvMonster">
                        <p id="pvMonster"></p>
                    </div>
                    <div class="inventaire">
                        <h2>Votre inventaire : </h2>
                        <div id="inventaire">

                        </div>
                    </div>
                    <div class="indications">
                        <p id="indications"></p>
                    </div>
                </div>
            </div>

            <!-- <div class="modale">
                <div class="titreMod">
                    <h2 id="titreModal">Titre</h2>
                </div>
                <div class="inventaireModal">
                    <img src="../img/axe.png" alt="">
                    <img src="../img/axe.png" alt="">
                </div>
                <div class="combatZone">
                    <p>Appuyer sur la lettre q</p>
                </div>
            </div> -->
        </main>

    </body>
</html>
